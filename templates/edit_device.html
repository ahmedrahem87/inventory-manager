<!DOCTYPE html>
<html>
<head>
    <title>Edit Device</title>
</head>
<body>
    <h2>Edit Device - {{ device.name }}</h2>
    <form method="post">
        <label>IP:</label><br>
        <input type="text" name="ip" value="{{ device.ip }}" required><br><br>

        <label>Platform:</label><br>
        <input type="text" name="platform" value="{{ device.platform }}" required><br><br>

        <label>Groups (comma-separated):</label><br>
        <input type="text" name="groups" value="{{ device.groups | join(',') }}" required><br><br>

        <button type="submit">Update</button>
        <a href="{{ url_for('dashboard') }}">Cancel</a>
    </form>
</body>
</html>
